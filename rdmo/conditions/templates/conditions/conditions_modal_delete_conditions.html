{% load i18n %}

    <div class="modal" id="conditions-delete-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title ml-1">
                        {% trans 'Delete condition' %}
                    </h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <p>
                        {% blocktrans trimmed with object='{$ service.values.key $}' %}
                        You are about to permanently delete the condition <code>{{ object }}</code>.
                        {% endblocktrans %}
                    </p>

                    <p class="text-danger">
                        {% trans 'This action cannot be undone!' %}
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-danger"
                            ng-click="service.submitDeleteModal('conditions')">
                        {% trans 'Delete' %}
                    </button>
                </div>
            </div>
        </div>
    </div>

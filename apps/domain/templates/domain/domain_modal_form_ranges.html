{% load i18n %}

    <div class="modal" id="ranges-form-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {% trans 'Range' %}
                    </h4>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="minimum"
                        data-type="text"
                        data-label="{% trans 'Minimum' %}"
                        data-model="service.values.minimum"
                        data-errors="service.errors.minimum">
                    </formgroup>
                    <formgroup
                        data-id="maximum"
                        data-type="text"
                        data-label="{% trans 'Maximum' %}"
                        data-model="service.values.maximum"
                        data-errors="service.errors.maximum">
                    </formgroup>
                    <formgroup
                        data-id="step"
                        data-type="text"
                        data-label="{% trans 'Step' %}"
                        data-model="service.values.step"
                        data-errors="service.errors.step">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('ranges')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>

{% load i18n %}

    <div class="modal" id="verbosenames-form-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {% trans 'Verbose name' %}
                    </h4>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="name_en"
                        data-type="text"
                        data-label="{% trans 'English name' %}"
                        data-model="service.values.name_en"
                        data-errors="service.errors.name_en">
                    </formgroup>
                    <formgroup
                        data-id="name_plural_en"
                        data-type="text"
                        data-label="{% trans 'English name (plural)' %}"
                        data-model="service.values.name_plural_en"
                        data-errors="service.errors.name_plural_en">
                    </formgroup>
                    <formgroup
                        data-id="name_de"
                        data-type="text"
                        data-label="{% trans 'German name' %}"
                        data-model="service.values.name_de"
                        data-errors="service.errors.name_de">
                    </formgroup>
                    <formgroup
                        data-id="name_plural_de"
                        data-type="text"
                        data-label="{% trans 'German name (plural)' %}"
                        data-model="service.values.name_plural_de"
                        data-errors="service.errors.name_plural_de">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('verbosenames')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>

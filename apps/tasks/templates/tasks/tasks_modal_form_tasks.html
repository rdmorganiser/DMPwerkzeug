{% load i18n %}

    <div class="modal" id="tasks-form-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">
                        {% trans 'Task' %}
                    </h2>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="attribute"
                        data-type="selectnumber"
                        data-label="{% trans 'Attribute' %}"
                        data-model="service.values.attribute"
                        data-errors="service.errors.attribute"
                        data-options="service.attributes"
                        data-options-label="label"
                        data-options-null="1">
                    </formgroup>
                    <formgroup
                        data-id="time_period"
                        data-type="text"
                        data-label="{% trans 'Time period' %}"
                        data-model="service.values.time_period"
                        data-errors="service.errors.time_period">
                    </formgroup>
                    <formgroup
                        data-id="title_en"
                        data-type="text"
                        data-label="{% trans 'Title (English)' %}"
                        data-model="service.values.title_en"
                        data-errors="service.errors.title_en">
                    </formgroup>
                    <formgroup
                        data-id="title_de"
                        data-type="text"
                        data-label="{% trans 'Title (German)' %}"
                        data-model="service.values.title_de"
                        data-errors="service.errors.title_de">
                    </formgroup>
                    <formgroup
                        data-id="text_en"
                        data-type="textarea"
                        data-label="{% trans 'Description text (English)' %}"
                        data-model="service.values.text_en"
                        data-errors="service.errors.text_en">
                    </formgroup>
                    <formgroup
                        data-id="text_de"
                        data-type="textarea"
                        data-label="{% trans 'Description text (German)' %}"
                        data-model="service.values.text_de"
                        data-errors="service.errors.text_de">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('tasks')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>

{% load i18n %}

    <div class="modal" id="question-form-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {% trans 'Question' %}
                    </h4>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="subsection"
                        data-type="selectnumber"
                        data-label="{% trans 'Subsection' %}"
                        data-model="service.values.subsection"
                        data-errors="service.errors.subsection"
                        data-options="service.subsections"
                        data-options-label="title">
                    </formgroup>
                    <formgroup
                        data-id="questionset"
                        data-type="selectnumber"
                        data-label="{% trans 'Question set' %}"
                        data-model="service.values.questionset"
                        data-errors="service.errors.questionset"
                        data-options="service.questionsets"
                        data-options-label="title"
                        data-options-null="1">
                    </formgroup>
                    <formgroup
                        data-id="attribute"
                        data-type="selectnumber"
                        data-label="{% trans 'Attribute' %}"
                        data-model="service.values.attribute"
                        data-errors="service.errors.attribute"
                        data-options="service.attributes"
                        data-options-label="text">
                    </formgroup>
                    <formgroup
                        data-id="order"
                        data-type="number"
                        data-label="{% trans 'Order' %}"
                        data-model="service.values.order"
                        data-errors="service.errors.order">
                    </formgroup>
                    <formgroup
                        data-id="title_en"
                        data-type="text"
                        data-label="{% trans 'Title (English)' %}"
                        data-model="service.values.title_en"
                        data-errors="service.errors.title_en">
                    </formgroup>
                    <formgroup
                        data-id="title_de"
                        data-type="text"
                        data-label="{% trans 'Title (German)' %}"
                        data-model="service.values.title_de"
                        data-errors="service.errors.title_de">
                    </formgroup>
                    <formgroup
                        data-id="help_en"
                        data-type="textarea"
                        data-label="{% trans 'Help text (English)' %}"
                        data-model="service.values.help_en"
                        data-errors="service.errors.help_en">
                    </formgroup>
                    <formgroup
                        data-id="help_de"
                        data-type="textarea"
                        data-label="{% trans 'Help text (German)' %}"
                        data-model="service.values.help_de"
                        data-errors="service.errors.help_de">
                    </formgroup>
                    <formgroup
                        data-id="text_en"
                        data-type="textarea"
                        data-label="{% trans 'Question text (English)' %}"
                        data-model="service.values.text_en"
                        data-errors="service.errors.text_en">
                    </formgroup>
                    <formgroup
                        data-id="text_de"
                        data-type="textarea"
                        data-label="{% trans 'Question text (German)' %}"
                        data-model="service.values.text_de"
                        data-errors="service.errors.text_de">
                    </formgroup>
                    <formgroup
                        data-id="widget_type"
                        data-type="select"
                        data-label="{% trans 'Widget type' %}"
                        data-model="service.values.widget_type"
                        data-errors="service.errors.widget_type"
                        data-options="service.widget_types"
                        data-options-label="text">
                    </formgroup>

                    <div class="form-group">
                        <div class="form-label">
                            {% trans 'Options' %}
                        </div>

                        <table class="table" ng-show="service.values.options.length">
                            <thead>
                                <th style="width: 30%;">{% trans 'Key' %}</th>
                                <th style="width: 40%;">{% trans 'Question text' %}</th>
                                <th style="width: 10%;">{% trans 'Order' %}</th>
                                <th style="width: 10%;">{% trans 'Input' %}</th>
                                <th style="width: 10%;"></th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="option in service.values.options" ng-hide="option.removed">
                                    <td>
                                        <input type="text" class="form-control" ng-model="option.key"/>
                                    </td>
                                    <td>
                                        <p>
                                            <input type="text" class="form-control" placeholder="{% trans 'English text' %}"
                                            ng-model="option.text_en"/>
                                        </p>
                                        <p>
                                            <input type="text" class="form-control" placeholder="{% trans 'German text' %}"
                                            ng-model="option.text_de"/>
                                        </p>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" ng-model="option.order"/>
                                    </td>
                                    <td>
                                        <input type="checkbox" ng-model="option.input_field"/>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" ng-click="option.removed = true;">
                                            {% trans 'Remove' %}
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-success" ng-click="service.values.options.push({});">
                            {% trans 'Add new option' %}
                        </button>
                    </div>

                    <div class="form-group">
                        <div class="form-label">
                            {% trans 'Conditions' %}
                        </div>

                        <table class="table" ng-show="service.values.conditions.length">
                            <thead>
                                <th style="width: 30%;">{% trans 'Attribute' %}</th>
                                <th style="width: 30%;">{% trans 'Relation' %}</th>
                                <th style="width: 30%;">{% trans 'Value' %}</th>
                                <th style="width: 10%;"></th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="condition in service.values.conditions" ng-hide="condition.removed">
                                    <td>
                                        <select class="form-control" ng-model="condition.attribute"
                                            ng-options="attribute.id as attribute.text for attribute in service.attributes">
                                            <option value="">--- {% trans 'Please select' %} ---</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-model="condition.relation"
                                            ng-options="relation.id as relation.text for relation in service.relations">
                                            <option value="">--- {% trans 'Please select' %} ---</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" ng-model="condition.value"/></td>
                                    <td>
                                        <button class="btn btn-danger" ng-click="condition.removed = true;">
                                            {% trans 'Remove' %}
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-success" ng-click="service.values.conditions.push({});">
                            {% trans 'Add new condition' %}
                        </button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('question')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>

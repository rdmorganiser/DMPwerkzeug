{% load i18n %}

    <a href="" class="small glyphicon glyphicon-pencil"
        title="{% trans 'Update question set' %}"
        ng-click="service.openFormModal('questionsets', questionset)">
    </a>

    <a href="" class="small glyphicon glyphicon-trash"
        title="{% trans 'Delete question set' %}"
        ng-click="service.openDeleteModal('questionsets', questionset)">
    </a>

    <div class="dropdown options-dropdown">
        <a class="dropdown-toggle" type="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
            title="{% trans 'Show options' %}">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
            <li>
                <a href="" ng-click="service.openFormModal('questions', questionset, true)">
                    {% trans 'Add question' %}
                </a>
            </li>
            <li>
                <a href="" ng-click="service.openFormModal('questionsets', questionset, true, true)">
                    {% trans 'Copy question set' %}
                </a>
            </li>
        </ul>
    </div>

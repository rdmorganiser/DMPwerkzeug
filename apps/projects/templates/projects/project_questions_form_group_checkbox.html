{% load i18n %}

    <div ng-if="question.widget_type === 'checkbox'">

        <div class="form-group" ng-if="!question.is_collection">
            <div class="form-label">
                {$ question.text $}
            </div>
            <div class="help-text">
                {$ question.help $}
            </div>
            <div class="checkbox-control">
                <div class="checkbox" ng-repeat="option in question.options">
                    <label>
                        <input type="checkbox" combined-checkbox
                            data-key="{$ option.key $}"
                            data-change="changeCheckbox(service.values[question.attribute.id][0], question.options)"
                            ng-model="service.values[question.attribute.id][0].checkbox" />
                        <span>{$ option.text $}</span><span ng-show="option.input_field">:</span>
                        <input class="form-control input-sm" type="text"
                            ng-show="option.input_field"
                            ng-model="service.values[question.attribute.id][0].input[option.key]"
                            ng-change="changeCheckbox(service.values[question.attribute.id][0], question.options)"
                            ng-focus="checkCheckbox($event)" />
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group" ng-if="question.is_collection">
            <div class="form-label">
                {$ question.text $}
            </div>
            <div class="help-text">
                {$ question.help $}
            </div>
            <div ng-repeat="value in service.values[question.attribute.id] track by $index">
                <div class="collection" ng-hide="value.removed">

                    {% include 'projects/project_questions_remove_field.html' %}

                    <div class="checkbox-control">
                        <div class="checkbox" ng-repeat="option in question.options">
                            <label>
                                <input type="checkbox" combined-checkbox
                                    data-key="{$ option.key $}"
                                    data-change="changeCheckbox(value, question.options)"
                                    ng-model="value.checkbox" />
                                <span>{$ option.text $}</span><span ng-show="option.input_field">:</span>
                                <input class="form-control input-sm" type="text"
                                    ng-show="option.input_field"
                                    ng-model="value.input[option.key]"
                                    ng-change="changeCheckbox(value, question.options)"
                                    ng-focus="checkCheckbox($event)" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            {% include 'projects/project_questions_add_field.html' %}

        </div>

    </div>

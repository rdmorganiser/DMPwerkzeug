{% load i18n %}

    <div ng-if="question.widget_type === 'checkbox'">

        <div class="form-group">
            <div class="form-label">
                {$ question.text $}
            </div>

            <div class="help-text" ng-bind-html="question.help"></div>

            <div class="checkbox-control">
                <div class="checkbox" ng-repeat="option in question.attribute.options">
                    <label>
                        <input type="checkbox"
                            ng-true-value="false"
                            ng-false-value="true"
                            ng-model="service.values[question.attribute.id][$index].removed" />
                        <span>{$ option.text $}</span><span ng-show="option.additional_input">:</span>
                        <input class="form-control input-sm" type="text"
                            ng-show="option.additional_input"
                            ng-model="service.values[question.attribute.id][$index].text"
                            ng-focus="checkCheckbox($event)" />
                    </label>
                </div>
            </div>
        </div>

    </div>

{% load i18n %}

    <div ng-if="question.widget_type === 'radio'">

        <div class="form-group" ng-if="!question.is_collection">
            <div class="form-label">
                {$ question.text $}
            </div>
            <div class="help-text">
                {$ question.help $}
            </div>
            <div class="radio-control">
                <div class="radio" ng-repeat="option in question.options">
                    <label>
                        <input type="radio" ng-value="option.key"
                            ng-model="service.values[question.attribute.id][0].key"
                            ng-change="service.values[question.attribute.id][0].text = option.key" />
                        <span>{$ option.text $}</span><span ng-show="option.input_field">:</span>
                        <input class="form-control input-sm" type="text"
                            ng-show="option.input_field"
                            ng-model="service.values[question.attribute.id][0].input[option.key]"
                            ng-change="changeRadio(service.values[question.attribute.id][0], option.key)"
                            ng-focus="changeRadio(service.values[question.attribute.id][0], option.key)" />
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group" ng-if="question.is_collection">
            <div class="form-label">
                {$ question.text $}
            </div>
            <div class="help-text">
                {$ question.help $}
            </div>
            <div ng-repeat="value in service.values[question.attribute.id] track by $index">
                <div class="collection" ng-hide="value.removed">
                    <div class="radio-control">

                        {% include 'projects/project_questions_remove_field.html' %}

                        <div class="radio" ng-repeat="option in question.options">
                            <label>
                                <input type="radio" ng-value="option.key"
                                    ng-model="value.key"
                                    ng-change="value.text = option.key" />
                                <span>{$ option.text $}</span><span ng-show="option.input_field">:</span>
                                <input class="form-control input-sm" type="text"
                                    ng-show="option.input_field"
                                    ng-model="value.input[option.key]"
                                    ng-change="changeRadio(value, option.key)"
                                    ng-focus="changeRadio(value, option.key)" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            {% include 'projects/project_questions_add_field.html' %}

        </div>

    </div>

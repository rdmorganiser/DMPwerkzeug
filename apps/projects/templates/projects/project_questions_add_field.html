{% load i18n %}

    <div class="add-field-button">
        <button type="button" class="btn btn-success pull-right"
                ng-click="service.addValue(question.attribute.id)">
            {% trans 'Add field' %}
        </button>
        <p class="help-block">
            {% trans 'Please enter one entry per field. You can add fields using the green button and remove them using the red cross (&times;).' %}
        </p>
    </div>
